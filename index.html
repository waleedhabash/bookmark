<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookmark</title>
  <link rel="icon" href="img/bookmark.png" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body >
  <main class="interface py-5 position-relative">
    <div
        class="container d-flex flex-column justify-content-center align-items-center"
      > 
  <header class="p-4">
    <div class="container d-flex flex-column justify-content-center align-items-center">
    <h1 class="py-2 position-relative">Bookmarker</h1>

    </div>
  </header>
  


  <div
  class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4"
>
<h2>
  <i class="fa-solid fa-bookmark"></i>
  Bookmark your favorite sites
  <i class="fa-solid fa-bookmark"></i>
</h2>

    <div class="sitename w-100 d-flex flex-column justify-content-center" >
      <label for="siteName" class="pb-2 fw-semibold">
        <i class="fa-solid fa-book-bookmark pe-2"></i>
        site Name</label>
      <input type="text" id="siteName" class="form-control"
        placeholder="Bookmark-name">
       <div id="siteNameContainer"></div>
    </div>

    <div class="siteURL w-100 d-flex flex-column justify-content-center" >
      <label for="siteURL" class="pb-2 fw-semibold">
        <i class="fa-solid fa-link pe-2"></i>
        site URL</label>
    <input type="text" id="siteURL" class="form-control"
      placeholder="website URL">
     <div id="siteURLContainer"></div>
    </div>

    <button class="btn btn-submit px-5" id="submitBtn">Submit</button>

  </div>
  
  <table class="table mt-4 text-center bg-light">
    <thead>
      <th class="text-capitalize">index</th>
      <th class="text-capitalize">Website Name</th>
      <th class="text-capitalize">Visit</th>
      <th class="text-capitalize">Delete</th>
    </thead>
    <tbody id="bookmarksList"></tbody>
  </table>
  






  
  <footer>
    <p class="p-3" style="color: #AAAAAA; font-weight: bold;">Â© 2019 Bookmarker Inc.</p>
  </footer>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
